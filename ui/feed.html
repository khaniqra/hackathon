<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title> Feedback Form </title>
   <link rel="stylesheet" href="feed.css">
   <link rel="icon" href="./Assets/favicon.jpg" type="image/x-icon">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="container">
      <div class="text">Feedback Form</div>
      <form action="https://localhost:5000" method="POST">
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">First Name</label>
            </div>
            <!-- <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div> -->
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="email" required>
               <div class="underline"></div>
               <label for="">Email Address</label>
            </div><br>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Place visited</label>
            </div><br><br>
            <div class="input-data">
               <input type="date" required>
               <div class="underline"></div>
               <label for=""></label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <label for="">What new experiences did you have</label>
            </div>
            <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <label for="">Would you like to enhance our information</label>
            </div>
         </div>
         <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" name="submit" value="submit">
            </div>
         </div>
      </form>
   </div>
</body>

</html>
